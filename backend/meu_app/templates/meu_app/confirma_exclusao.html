<html lang="pt-br">

<body class="bg-light">
<div class="container mt-5">
    <div class="cartao-confirmacao">
        <h4 class="alert-heading">Tem certeza que deseja excluir "{{ usuario.nome }}"?</h4>

            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'lista' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
