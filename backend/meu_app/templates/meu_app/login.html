{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'meu_app/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="login-card text-center">
            <h2 class="logo">Tradutor Acadêmico</h2>
            <p class="text-muted mb-4">Acesse sua conta para continuar</p>

            {% if erro %}
                <div class="alert alert-danger" role="alert">
                    {{ erro }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3 text-start">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Digite seu email" value="{{ email|default:'' }}">
                </div>

                <div class="form-group mb-4 text-start">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Entrar</button>
            </form>

            <hr class="my-4">

            <p class="mb-1">Ainda não tem uma conta?</p>
            <a href="{% url 'cadastro' %}" class="btn btn-outline-secondary btn-custom">Criar nova conta</a>
        </div>
    </div>
</body>
</html>
