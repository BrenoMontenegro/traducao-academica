{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mindora</title>
    <link rel="stylesheet" href="{% static 'meu_app/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="login-card">
        <div class="logo-container">
            <h1 class="logo">MINDORA</h1>
        </div>
        
        <p class="text-muted">Acesse sua conta para continuar</p>

        {% if erro %}
            <div class="alert">
                <i class="fas fa-exclamation-circle"></i> {{ erro }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" value="{{ email|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-custom">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <div class="footer-links">
            <p>Ainda n√£o tem uma conta?</p> 
            <button onclick="window.location.href='{% url 'cadastro' %}'" class="btn-custom">Crie uma conta</button>
        </div>
    </div>
</body>
</html>
