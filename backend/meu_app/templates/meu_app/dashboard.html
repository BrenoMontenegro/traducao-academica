{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Desempenho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Plataforma Acadêmica</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-center">Painel de Desempenho</h2>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card text-white bg-primary shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tempo Total de Estudo (em minutos)</h5>
                        <p class="display-6" id="tempo-total">{{ tempo_total_minutos }} min</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">Gráfico de Tempo Estudado</h5>
                        <canvas id="graficoEstudo" height="120"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'meu_app/dashboard.js' %}"></script>

</body>
</html>
