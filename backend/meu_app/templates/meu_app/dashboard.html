{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Desempenho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Plataforma Acadêmica</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-center">Painel de Desempenho</h2>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card text-white bg-primary shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tempo Total de Estudo</h5>
                        <p class="display-6">{{ tempo_total_minutos }} min</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">Gráfico de Tempo Estudado</h5>
                        <canvas id="graficoEstudo" height="120"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        
        const ctx = document.getElementById('graficoEstudo');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Total Estudado'],
                datasets: [{
                    label: 'Minutos',
                    data: [{{ tempo_total_json|safe }}],
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderRadius: 10
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 10
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        
    </script>

</body>
</html>
