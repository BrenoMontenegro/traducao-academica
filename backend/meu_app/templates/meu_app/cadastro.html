{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'meu_app/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="login-card text-center">
            <h2 class="logo">Tradutor Acadêmico</h2>
            <p class="text-muted mb-4">Crie sua conta para começar</p>

            {% if erro %}
                <div class="alert alert-danger" role="alert">
                    {{ erro }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3 text-start">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group mb-3 text-start">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Digite seu email" required>
                </div>

                <div class="form-group mb-4 text-start">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="Crie uma senha" required>
                </div>

                <button type="submit" class="btn btn-success btn-custom">Cadastrar</button>
            </form>

            <hr class="my-4">

            <p class="mb-1">Já tem uma conta?</p>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-custom">Fazer login</a>
        </div>
    </div>
</body>
</html>
