{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Informações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'meu_app/estilo-atualizar-informacoes.css' %}">
</head>
<body>
<div class="container mt-5">
    <div class="formulario-de-registro">
        <h2 class="mb-4">Atualizar Informações</h2>
        <form method="post" class="card p-4 shadow-sm" style="color:white;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</div>
</body>
</html>
